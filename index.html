<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Orange4Broom | Product preview card component</title>
</head>
<body>

  <div id="box">
    
    <div id="image"></div>

    <div id="info">

      <div id="text">

        <header id="name" class="montserrat">PERFUME</header>

        <h1 id="header">Gabrielle Essence Eau De Parfum</h1>
        <p id="description" class="montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
      </div>

      <div id="price">
        <h1 id="discount">$149.99</h1>
        <p id="full-price" class="montserrat">$169.99</p>
      </div>
        
      <button id="buy-button" type="submit"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>

    </div>

  </div>

</body>
</html>
